<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title class="title">Contacto de portafolio personal solo HTML CSS</title>
        <link rel="stylesheet" href="Cstyles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
<body>
    <header class="header">
        <a href="index.htm" class="logo">Alvaro C.</a>

        <nav class="navbar">
            <a href="index.htm" class="active">Inicio</a>
            <a href="#">Acerca</a>
            <a href="#">Servicios</a>
            <a href="#">Blog</a>
        </nav>
    </header>

    <div class="container">
        <form>
            <h1>Contáctame</h1>
            <input type="text" id="firstName" placeholder="Nombre" required>
            <input type="text" id="lastName" placeholder="Apellido" required>
            <input type="email" id="email" placeholder="email" required>
            <input type="text" id="mobile" placeholder="Número" required>
            <h4>Escribe tu mensaje aquí...</h4>
            <textarea required></textarea>
            <input type="submit" value="Enviar" id="button">
        </form>
    </div>
</body>
</html>
